<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jogo da Mem√≥ria - SabiaMente</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('CorujinhaSabidaExercicio.png') no-repeat center center fixed;
      background-size: contain;
      background-color: #663399;
      background-blend-mode: multiply;
      color: #ffffff;
      text-align: center;
      margin: 0;
      padding: 2rem;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: url('CorujinhaSabidaExercicio.png') no-repeat center center;
      background-size: contain;
      opacity: 0.08;
      z-index: -1;
    }

    h1 {
      color: #FFD700;
      text-shadow: 2px 2px 4px #000;
    }

    #game-board {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 10px;
      justify-content: center;
      margin-top: 2rem;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    /* For√ßar 4 colunas no celular para grade 4x4 */
    @media (max-width: 600px) {
      #game-board {
        grid-template-columns: repeat(4, 1fr);
        max-width: 340px; /* 4 x 80px + gaps */
      }
    }

    .card {
      aspect-ratio: 1 / 1;
      background-color: #A8E6CF;
      border-radius: 10px;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s, transform 0.2s;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }

    .card.revealed {
      background-color: #eee6f7;
      cursor: default;
    }

    .card.matched {
      background-color: #d4f7d4;
    }

    #restart {
      margin-top: 2rem;
      background-color: #663399;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #restart:hover {
      background-color: #552288;
    }

    /* Removido o #score-message do layout principal pois usamos modal */

    /* Modal para resultado */
    #result-modal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.75);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      padding: 1rem;
      box-sizing: border-box;
    }

    #result-content {
      background: #663399;
      padding: 2rem;
      border-radius: 12px;
      color: #FFD700;
      max-width: 400px;
      width: 100%;
      text-align: center;
      box-shadow: 0 0 15px #FFD700;
      user-select: none;
    }

    #result-content h2 {
      margin-top: 0;
      font-size: 1.8rem;
    }

    #result-content p {
      font-size: 1.2rem;
      margin: 1rem 0;
    }

    #result-content .botao {
      margin-top: 1rem;
      background-color: #FFD700;
      color: #663399;
      font-weight: bold;
      padding: 0.75rem 2rem;
      border-radius: 5px;
      text-decoration: none;
      display: inline-block;
      cursor: pointer;
      user-select: none;
    }

    #result-content .botao:hover {
      background-color: #e6c200;
    }

    /* Contato box escondido, j√° que usamos modal */
    .contato {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Jogo da Mem√≥ria - SabiaMente üß†</h1>
  <p>Encontre os pares para manter sua mente ativa!</p>
  <div id="game-board"></div>

  <button id="restart">Reiniciar Jogo</button>

  <div class="contato" id="inscricao-box">
    <h2>Vamos desenvolver mais sua mente?</h2>
    <a class="botao" href="https://wa.me/5562995752038" target="_blank">Fazer Inscri√ß√£o</a>
  </div>

  <!-- Modal Resultado -->
  <div id="result-modal">
    <div id="result-content">
      <h2 id="result-score"></h2>
      <p id="result-message"></p>
      <a class="botao" href="https://wa.me/5562995752038" target="_blank">Fazer Inscri√ß√£o</a>
      <br/>
      <button id="close-modal" class="botao">Fechar</button>
    </div>
  </div>

  <script>
    const emojis = ['üê∂', 'üê±', 'üê∏', 'ü¶â', 'üß†', 'üåª', 'üìö', 'üéµ'];
    let cards = [];
    let firstCard = null;
    let secondCard = null;
    let lockBoard = false;
    let matches = 0;
    let attempts = 0;

    const messages = [
      "Vamos tentar de novo? Sua mente pode muito mais!",
      "Voc√™ est√° aquecendo. Inscreva-se e avance mais.",
      "Ainda d√° pra evoluir bastante! Vem com a gente.",
      "Podemos melhorar, fa√ßa a inscri√ß√£o abaixo.",
      "Bom, mas voc√™ pode ir al√©m. Vamos juntos?",
      "T√° indo bem! Vamos treinar mais?",
      "√ìtimo! Que tal mais desafios mentais?",
      "Excelente! Falta pouco pra atingir o m√°ximo.",
      "Impressionante! Continue nesse ritmo!",
      "Quase l√°! Inscreva-se para alcan√ßar o 10!",
      "Parab√©ns! Sua mente est√° afiada como nunca!"
    ];

    const resultModal = document.getElementById("result-modal");
    const resultScore = document.getElementById("result-score");
    const resultMessage = document.getElementById("result-message");

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function createBoard() {
      const board = document.getElementById("game-board");
      board.innerHTML = '';
      const shuffled = shuffle([...emojis, ...emojis]);
      cards = [];
      shuffled.forEach((emoji, index) => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.dataset.emoji = emoji;
        card.dataset.index = index;
        card.innerText = '';
        card.addEventListener("click", handleClick);
        board.appendChild(card);
        cards.push(card);
      });
      matches = 0;
      attempts = 0;
      firstCard = null;
      secondCard = null;
      lockBoard = false;

      // Esconder modal se aberto
      resultModal.style.display = 'none';
    }

    function handleClick(e) {
      const card = e.target;
      if (lockBoard || card.classList.contains("revealed") || card.classList.contains("matched")) return;

      card.innerText = card.dataset.emoji;
      card.classList.add("revealed");

      if (!firstCard) {
        firstCard = card;
        return;
      }

      secondCard = card;
      lockBoard = true;
      attempts++;

      if (firstCard.dataset.emoji === secondCard.dataset.emoji) {
        firstCard.classList.add("matched");
        secondCard.classList.add("matched");
        matches++;
        resetTurn();
        if (matches === emojis.length) showScore();
      } else {
        setTimeout(() => {
          firstCard.innerText = '';
          secondCard.innerText = '';
          firstCard.classList.remove("revealed");
          secondCard.classList.remove("revealed");
          resetTurn();
        }, 1000);
      }
    }

    function resetTurn() {
      [firstCard, secondCard] = [null, null];
      lockBoard = false;
    }

    function showScore() {
      const maxPairs = emojis.length; // 8
      const maxScore = 10;
      // Pontua√ß√£o: 10 pontos menos 0.5 por tentativa acima do m√≠nimo (8)
      let score = maxScore - (attempts - maxPairs) * 0.5;
      if (score < 0) score = 0;
      score = Math.round(score);

      resultScore.innerText = `Nota: ${score}/10`;
      resultMessage.innerText = messages[score] || "Parab√©ns!";

      resultModal.style.display = "flex";
    }

    document.getElementById("restart").addEventListener("click", createBoard);
    document.getElementById("close-modal").addEventListener("click", () => {
      resultModal.style.display = "none";
      createBoard();
    });

    createBoard();
  </script>
</body>
</html>
