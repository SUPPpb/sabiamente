  <h1>Jogo da Mem√≥ria - SabiaMente üß†</h1>
  <p>Encontre os pares para manter sua mente ativa!</p>
  <div id="game-board"></div>
  <div id="score-message"></div>
  <button id="restart">Reiniciar Jogo</button>

  <div class="contato" id="inscricao-box" style="display: none;">
    <h2>Vamos desenvolver mais sua mente?</h2>
    <a class="botao" href="https://wa.me/5562995752038" target="_blank">Fazer Inscri√ß√£o</a>

  <script>
    const emojis = ['üê∂', 'üê±', 'üê∏', 'ü¶â', 'üß†', 'üåª', 'üìö', 'üéµ'];
    let cards = [];
    let firstCard = null;
    let secondCard = null;
    let lockBoard = false;
    let matches = 0;
    let attempts = 0;

    const messageBox = document.getElementById("score-message");
    const inscricaoBox = document.getElementById("inscricao-box");

    const messages = [
      "Vamos tentar de novo? Sua mente pode muito mais!",
      "Voc√™ est√° aquecendo. Inscreva-se e avance mais.",
      "Ainda d√° pra evoluir bastante! Vem com a gente.",
      "Podemos melhorar, fa√ßa a inscri√ß√£o abaixo.",
      "Bom, mas voc√™ pode ir al√©m. Vamos juntos?",
      "T√° indo bem! Vamos treinar mais?",
      "√ìtimo! Que tal mais desafios mentais?",
      "Excelente! Falta pouco pra atingir o m√°ximo.",
      "Impressionante! Continue nesse ritmo!",
      "Quase l√°! Inscreva-se para alcan√ßar o 10!",
      "Parab√©ns! Sua mente est√° afiada como nunca!"
    ];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function createBoard() {
      const board = document.getElementById("game-board");
      board.innerHTML = '';
      const shuffled = shuffle([...emojis, ...emojis]);
      cards = [];
      shuffled.forEach((emoji, index) => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.dataset.emoji = emoji;
        card.dataset.index = index;
        card.innerText = '';
        card.addEventListener("click", handleClick);
        board.appendChild(card);
        cards.push(card);
      });
      matches = 0;
      attempts = 0;
      messageBox.innerText = '';
      inscricaoBox.style.display = 'none';
    }

    function handleClick(e) {
      const card = e.target;
      if (lockBoard || card.classList.contains("revealed") || card.classList.contains("matched")) return;

      card.innerText = card.dataset.emoji;
      card.classList.add("revealed");

      if (!firstCard) {
        firstCard = card;
        return;
      }

      secondCard = card;
      lockBoard = true;
      attempts++;

      if (firstCard.dataset.emoji === secondCard.dataset.emoji) {
        firstCard.classList.add("matched");
        secondCard.classList.add("matched");
        matches++;
        resetTurn();
        if (matches === 8) showScore();
      } else {
        setTimeout(() => {
          firstCard.innerText = '';
          secondCard.innerText = '';
          firstCard.classList.remove("revealed");
          secondCard.classList.remove("revealed");
          resetTurn();
        }, 1000);
      }
    }

    function resetTurn() {
      [firstCard, secondCard] = [null, null];
      lockBoard = false;
    }

    function showScore() {
      let score = matches; // 8 pares = 8 pontos
      if (attempts <= 12) score += 2; // b√¥nus se for eficiente
      if (score > 10) score = 10;
      messageBox.innerText = `Nota: ${score}/10 ‚Äî ${messages[score]}`;
      inscricaoBox.style.display = "block";
    }

    document.getElementById("restart").addEventListener("click", createBoard);
    createBoard();
  </script>
