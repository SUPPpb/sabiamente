<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jogo da Mem√≥ria - SabiaMente</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('CorujinhaSabidaExercicio.png') no-repeat center center fixed;
      background-size: contain;
      background-color: #663399;
      background-blend-mode: multiply;
      color: #ffffff;
      text-align: center;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      color: #FFD700;
      text-shadow: 2px 2px 4px #000;
    }

    #game-board {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      justify-content: center;
      margin: 2rem auto;
      max-width: 400px;
    }

    .card {
      aspect-ratio: 1 / 1;
      background-color: #A8E6CF;
      border-radius: 10px;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s, transform 0.2s;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }

    .card.revealed {
      background-color: #eee6f7;
      cursor: default;
    }

    .card.matched {
      background-color: #d4f7d4;
    }

    #restart {
      margin-top: 2rem;
      background-color: #FFD700;
      color: #663399;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    #restart:hover {
      background-color: #e6c200;
    }

    #score-message {
      margin-top: 2rem;
      font-size: 1.2rem;
      color: #FFD700;
      font-weight: bold;
    }

    .contato {
      background-color: rgba(255, 255, 255, 0.95);
      margin-top: 2rem;
      padding: 2rem;
      border-radius: 10px;
      display: inline-block;
      color: #333;
    }

    .botao {
      background-color: #663399;
      color: white;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      border-radius: 5px;
      display: inline-block;
      margin-top: 1rem;
    }

    .botao:hover {
      background-color: #552288;
    }
  </style>
</head>
<body>
  <h1>Jogo da Mem√≥ria - SabiaMente üß†</h1>
  <p>Encontre os pares para manter sua mente ativa!</p>
  <div id="game-board"></div>
  <div id="score-message"></div>
  <button id="restart">Reiniciar Jogo</button>

  <div class="contato" id="inscricao-box" style="display: none;">
    <h2>Parab√©ns! Sua mente est√° afiada!</h2>
    <p>Quer ir mais longe? Inscreva-se no SabiaMente!</p>
    <a class="botao" href="https://wa.me/5562995752038" target="_blank">Fazer Inscri√ß√£o</a>
  </div>

  <script>
    const emojis = ['üê∂', 'üê±', 'üê∏', 'ü¶â', 'üß†', 'üåª', 'üìö', 'üéµ'];
    let cards = [];
    let firstCard = null;
    let secondCard = null;
    let lockBoard = false;
    let matches = 0;
    let attempts = 0;
    let startTime = 0;

    const messageBox = document.getElementById("score-message");
    const inscricaoBox = document.getElementById("inscricao-box");

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function createBoard() {
      const board = document.getElementById("game-board");
      board.innerHTML = '';
      const shuffled = shuffle([...emojis, ...emojis]);
      cards = [];
      shuffled.forEach((emoji, index) => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.dataset.emoji = emoji;
        card.dataset.index = index;
        card.innerText = '';
        card.addEventListener("click", handleClick);
        board.appendChild(card);
        cards.push(card);
      });
      matches = 0;
      attempts = 0;
      messageBox.innerText = '';
      inscricaoBox.style.display = 'none';
      startTime = new Date().getTime();
    }

    function handleClick(e) {
      const card = e.target;
      if (lockBoard || card.classList.contains("revealed") || card.classList.contains("matched")) return;

      card.innerText = card.dataset.emoji;
      card.classList.add("revealed");

      if (!firstCard) {
        firstCard = card;
        return;
      }

      secondCard = card;
      lockBoard = true;
      attempts++;

      if (firstCard.dataset.emoji === secondCard.dataset.emoji) {
        firstCard.classList.add("matched");
        secondCard.classList.add("matched");
        matches++;
        resetTurn();
        if (matches === 8) showScore();
      } else {
        setTimeout(() => {
          firstCard.innerText = '';
          secondCard.innerText = '';
          firstCard.classList.remove("revealed");
          secondCard.classList.remove("revealed");
          resetTurn();
        }, 1000);
      }
    }

    function resetTurn() {
      [firstCard, secondCard] = [null, null];
      lockBoard = false;
    }

    function showScore() {
      const endTime = new Date().getTime();
      const seconds = Math.round((endTime - startTime) / 1000);
      const score = Math.max(10 - Math.floor((attempts - 8) * 0.5) - Math.floor(seconds / 10), 1);
      messageBox.innerText = `Nota: ${score}/10\nTempo: ${seconds}s | Tentativas: ${attempts}`;
      inscricaoBox.style.display = "block";
    }

    document.getElementById("restart").addEventListener("click", createBoard);
    createBoard();
  </script>
</body>
