<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jogo da Mem√≥ria - SabiaMente</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdfdfd;
      text-align: center;
      margin: 0;
      padding: 2rem;
      color: #333;
    }
    h1 {
      color: #663399;
    }
    #game-board {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      gap: 10px;
      justify-content: center;
      margin-top: 2rem;
    }
    .card {
      width: 100px;
      height: 100px;
      background-color: #A8E6CF;
      border-radius: 10px;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s, transform 0.2s;
    }
    .card.revealed {
      background-color: #eee6f7;
      cursor: default;
    }
    .card.matched {
      background-color: #d4f7d4;
    }
    #restart {
      margin-top: 2rem;
      background-color: #663399;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #restart:hover {
      background-color: #552288;
    }
  </style>
</head>
<body>
  <h1>Jogo da Mem√≥ria - SabiaMente üß†</h1>
  <p>Encontre os pares para manter sua mente ativa!</p>
  <div id="game-board"></div>
  <button id="restart">Reiniciar Jogo</button>

  <script>
    const emojis = ['üê∂', 'üê±', 'üê∏', 'ü¶â', 'üß†', 'üåª', 'üìö', 'üéµ'];
    let cards = [];
    let firstCard = null;
    let secondCard = null;
    let lockBoard = false;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function createBoard() {
      const board = document.getElementById("game-board");
      board.innerHTML = '';
      const shuffled = shuffle([...emojis, ...emojis]);
      shuffled.forEach((emoji, index) => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.dataset.emoji = emoji;
        card.dataset.index = index;
        card.innerText = '';
        card.addEventListener("click", handleClick);
        board.appendChild(card);
        cards.push(card);
      });
    }

    function handleClick(e) {
      const card = e.target;
      if (lockBoard || card.classList.contains("revealed") || card.classList.contains("matched")) return;

      card.innerText = card.dataset.emoji;
      card.classList.add("revealed");

      if (!firstCard) {
        firstCard = card;
        return;
      }

      secondCard = card;
      lockBoard = true;

      if (firstCard.dataset.emoji === secondCard.dataset.emoji) {
        firstCard.classList.add("matched");
        secondCard.classList.add("matched");
        resetTurn();
      } else {
        setTimeout(() => {
          firstCard.innerText = '';
          secondCard.innerText = '';
          firstCard.classList.remove("revealed");
          secondCard.classList.remove("revealed");
          resetTurn();
        }, 1000);
      }
    }

    function resetTurn() {
      [firstCard, secondCard] = [null, null];
      lockBoard = false;
    }

    document.getElementById("restart").addEventListener("click", () => {
      cards = [];
      firstCard = null;
      secondCard = null;
      lockBoard = false;
      createBoard();
    });

    createBoard();
  </script>
</body>
</html>
