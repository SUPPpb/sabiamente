  <h1>Jogo da Mem√≥ria - SabiaMente üß†</h1>

  <button id="restart">Reiniciar Jogo</button>

  <!-- Modal Resultado -->
  <div id="result-modal">
    <div id="result-content">
      <h2 id="result-score"></h2>
      <p id="result-message"></p>
      <p>Tempo: <span id="result-time"></span></p>

    </div>
  </div>

  <!-- Tabela de recordes -->
  <div id="records-table" style="display:none;">
    <h3>Recordes</h3>
    <table>
      <thead>
        <tr>
          <th>Melhor Tempo</th>
          <th>Menos Tentativas</th>
        </tr>
      </thead>
      <tbody>
        <tr>

  <script>
    // Contador de visitas usando localStorage
    const visitCountEl = document.getElementById("visit-count");
    let visits = localStorage.getItem("visitCount");
    visits = visits ? Number(visits) + 1 : 1;
    localStorage.setItem("visitCount", visits);
    visitCountEl.innerText = `Voc√™ j√° jogou ${visits} vez${visits > 1 ? 'es' : ''}!`;

    const emojis = ['üê∂', 'üê±', 'üê∏', 'ü¶â', 'üß†', 'üåª', 'üìö', 'üéµ'];
    let cards = [];
    let firstCard = null;
    let secondCard = null;
    let lockBoard = false;
    let matches = 0;
    let attempts = 0;
    let startTime = null;
    let timerInterval = null;

    const messages = [
      "Vamos tentar de novo? Sua mente pode muito mais!",
      "Voc√™ est√° aquecendo. Inscreva-se e avance mais.",
      "Ainda d√° pra evoluir bastante! Vem com a gente.",
      "Podemos melhorar, fa√ßa a inscri√ß√£o abaixo.",
      "Bom, mas voc√™ pode ir al√©m. Vamos juntos?",
      "T√° indo bem! Vamos treinar mais?",
      "√ìtimo! Que tal mais desafios mentais?",
      "Excelente! Falta pouco pra atingir o m√°ximo.",
      "Impressionante! Continue nesse ritmo!",
      "Quase l√°! Inscreva-se para alcan√ßar o 10!",
      "Parab√©ns! Sua mente est√° afiada como nunca!"
    ];

    const resultModal = document.getElementById("result-modal");
    const resultScore = document.getElementById("result-score");
    const resultMessage = document.getElementById("result-message");
    const resultTime = document.getElementById("result-time");
    const resultAttempts = document.getElementById("result-attempts");
    const recordsTable = document.getElementById("records-table");
    const bestTimeRecord = document.getElementById("best-time-record");
    const bestAttemptsRecord = document.getElementById("best-attempts-record");

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function formatTime(ms) {
      const totalSeconds = Math.floor(ms / 1000);
      const minutes = Math.floor(totalSeconds / 60);
      const seconds = totalSeconds % 60;
      return `${minutes}:${seconds.toString().padStart(2, '0')}`;
    }

    function startTimer() {
      startTime = Date.now();
      if(timerInterval) clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        // poderia atualizar um display se quisesse tempo correndo, mas n√£o vamos mostrar aqui
      }, 1000);
    }

    function stopTimer() {
      if(timerInterval) clearInterval(timerInterval);
      return Date.now() - startTime;
    }

    function createBoard() {
      const board = document.getElementById("game-board");
      board.innerHTML = '';
      const shuffled = shuffle([...emojis, ...emojis]);
      cards = [];
      shuffled.forEach((emoji, index) => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.dataset.emoji = emoji;
        card.dataset.index = index;
        card.innerText = '';
        card.addEventListener("click", handleClick);
        board.appendChild(card);
        cards.push(card);
      });
      matches = 0;
      attempts = 0;
      firstCard = null;
      secondCard = null;
      lockBoard = false;
      resultModal.style.display = 'none';

      // Come√ßa o timer ao criar o jogo
      startTimer();
    }

    function handleClick(e) {
      const card = e.target;
      if (lockBoard || card.classList.contains("revealed") || card.classList.contains("matched")) return;

      card.innerText = card.dataset.emoji;
      card.classList.add("revealed");

      if (!firstCard) {
        firstCard = card;
        return;
      }

      secondCard = card;
      lockBoard = true;
      attempts++;

      if (firstCard.dataset.emoji === secondCard.dataset.emoji) {
        firstCard.classList.add("matched");
        secondCard.classList.add("matched");
matches++;
resetTurn();
if (matches === emojis.length) {
endGame();
}
} else {
setTimeout(() => {
firstCard.innerText = '';
secondCard.innerText = '';
firstCard.classList.remove("revealed");
secondCard.classList.remove("revealed");
resetTurn();
}, 1000);
}
}
    function resetTurn() {
  [firstCard, secondCard] = [null, null];
  lockBoard = false;
}

function endGame() {
  const timeElapsed = stopTimer();
  showResult(timeElapsed, attempts);
  updateRecords(timeElapsed, attempts);
  displayRecords();
}

function showResult(timeElapsed, attempts) {
  resultModal.style.display = 'flex';
  const score = Math.min(attempts, 10);
  resultScore.innerText = `Sua pontua√ß√£o: ${score} de 10`;
  resultMessage.innerText = messages[score];
  resultTime.innerText = formatTime(timeElapsed);
  resultAttempts.innerText = attempts;
}

function updateRecords(timeElapsed, attempts) {
  // Tenta salvar os recordes no localStorage
  let recordTime = localStorage.getItem("bestTime");
  let recordAttempts = localStorage.getItem("bestAttempts");

  // Se n√£o tiver registro, ou se o tempo for melhor (menor), salva
  if (!recordTime || timeElapsed < recordTime) {
    localStorage.setItem("bestTime", timeElapsed);
  }

  // Se n√£o tiver registro, ou se tentativas for menor, salva
  if (!recordAttempts || attempts < recordAttempts) {
    localStorage.setItem("bestAttempts", attempts);
  }
}

function displayRecords() {
  const recordTime = localStorage.getItem("bestTime");
  const recordAttempts = localStorage.getItem("bestAttempts");

  if (recordTime || recordAttempts) {
    recordsTable.style.display = 'block';
    bestTimeRecord.innerText = recordTime ? formatTime(Number(recordTime)) : '--';
    bestAttemptsRecord.innerText = recordAttempts ? recordAttempts : '--';
  } else {
    recordsTable.style.display = 'none';
  }
}

document.getElementById("restart").addEventListener("click", () => {
  createBoard();
});

document.getElementById("close-modal").addEventListener("click", () => {
  resultModal.style.display = 'none';
});

// Iniciar pela primeira vez
createBoard();
displayRecords();
</script> </body> </html>
